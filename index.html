<html>
    <head>
        <title>quiz</title>
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
        <div class="layout">
            <center>
            <img src="image1.png">
            </center>
            

        </div>

            <div class="text">
        <h1>World Quiz</h1>
        <h2>1 of 5 Questions</h2>

    </div>
        <center>
            <div class="container1">
                <div class="question">
                    1. How many continents are there in the world?
                </div>
                <button class="option"onclick="makeActive(this)">
                    Six continents
                </button>
                <button class="option"onclick="makeActive(this)">
                    Five continents
                </button>
                <button class="option"onclick="makeActive(this)">
                    Four continents
                </button>
                <button class="option"onclick="makeActive(this)">
                    Eight continents
                </button>
            </div>
            <script>
            const options = document.querySelectorAll('.option');

            options.forEach(option => {
                option.addEventListener('click', function() {
                    // Add 'active' class to clicked button
                    this.classList.add('active');

                    // Remove 'active' class after 1 second (1000 milliseconds)
                    setTimeout(() => {
                        this.classList.remove('active');
                    }, 1000);
                });
            });

            </script>
            
            <br>
            <div class="container2">
                <button class="previous">
                    Previous
                </button>
                <button class="quit">
                    Quit
                </button>
                <button class="nextbtn">
                    Next
                </button>
                
            </div>
        </center>
        <div class="box">
            <img src="image2.png">
        </div>

            </center>
        </footer>
 
    </body> 
</html>
